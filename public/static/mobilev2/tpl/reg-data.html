<!--注册-->
<ion-view class="hx-page" style="background-color:#27272b" ng-init="setDocumentTitle('用户注册')" hide-nav-bar="true">

	<ion-content scrollbar-y="false" has-bouncing="true">
		<img class="acc-logo" src="static/mobile/img/logo.png" />
		<div class="acc-pd">
			<div class="acc-ipt">
				<i class="ion-ios-person-outline"></i>
				<input type="text" ng-model="user.name" placeholder="姓名" ng-keyup="relEn(user.name)" />
			</div>
			<div class="acc-ipt">
				<i class="ion-iphone"></i>
				<input type="tel" ng-model="user.phone" maxlength="11" placeholder="手机号" />
			</div>
			<div class="acc-ipt p-rel">
				<i class="ion-ios-chatboxes-outline"></i>
				<input type="tel" ng-model="user.code" maxlength="6" placeholder="手机验证码" ng-keyup="relCn(user.code)" />
				<input type="button" class="ipt-code" value="发送手机验证码" ng-click="ck()" />
			</div>
			<div class="acc-ipt p-rel">
				<i class="ion-ios-personadd-outline"></i>
				<select ng-model="user.salemanId" ng-options="i.saleman_id as i.real_name for i in salemanList">

				</select>
			</div>

			<a href="javascript:;" ng-if="!user.name || !user.phone || !user.code" class="qcyd-btn qcyd-btn-large qcyd-btn-acc" style="opacity: .5;">提交</a>
			<a href="javascript:;" ng-if="user.name && user.phone && user.code" class="qcyd-btn qcyd-btn-large qcyd-btn-acc" ng-click="save()">提交</a>
		</div>

	</ion-content>

	<!--赠送卡-->
	<div class="bean-mode">
		<div class="bean-div" ng-click="close()">
			<!--<img class="rotateIn" src="static/mobile/img/temporary/bean-bg.png" />
			<img src="static/mobile/img/temporary/bean-img.png" />-->
			<img src="static/mobile/img/temporary/receive-card.png" />

		</div>
	</div>

</ion-view>

<ion-view class="hx-page mwq-course-dtl" style="background-color: #fff;" hide-nav-bar="true" ng-init="setDocumentTitle('课程详情')" ng-controller="courseDtlCtrl">

	<ion-content overflow-scroll="false" scrollbar-y="false" has-bouncing="true">

		<ion-slide-box auto-play="true" does-continue="true" show-pager="false" slide-interval="3000"> 
			
			<ion-slide ng-repeat="i in data.images">
				
				<img imgzoom ng-src="uploads/{{i}}" class="img-x" clsname="imgs" zoomurl="uploads/{{i}}" />
				
			</ion-slide>
			
		</ion-slide-box>
		
		<div class="dtl-name">
			<div class="mwq-name">
				<div class="course-name">{{data.course_name}}</div>
				<div class="course-class">{{data.min_buy}}课时起售</div>
			</div>
			<div class="mwq-price">
				<div>￥</div>
				<div>{{data.price}}</div>
				<div>/ 课时</div>
			</div>
		</div>
		<div class="dtl-time">
			<div class="content">
				<div class="course-time">
					<div class="time-icon"><img src="/static/mobile/img/mwq-time.png" alt=""></div>
					<div class="time-txt">
						<div>可约时间 最近7天</div>
					</div>
				</div>
				<div class="service-address">
					<div class="address-icon"><img src="/static/mobile/img/mwq-address.png" alt=""></div>
					<div class="address-txt">
						<div>服务场地{{data.shops}}个</div>
					</div>
				</div>
			</div>
		</div>
		<div class="dtl-content first-content">
			<div class="content-title">课程介绍</div>
			<div class="content-txt">
				<div class="txt" id="intro"></div>
			</div>
		</div>
		<div class="dtl-content">
			<div class="content-title">课程时长</div>
			<div class="content-txt">
				<div class="txt">
					{{data.time}}分钟/节
				</div>
			</div>
		</div>
		<div class="dtl-content">
			<div class="content-title">运动建议</div>
			<div class="content-txt">
				<div class="txt">
					<p>1.确保身体恢复良好并得到医生的运动许可；</p>
                	<p>2.先做温和的低强度运动，温柔地对待身体，听从教练的指导，感觉疼痛或疲劳时，立即停止运动。</p>
				</div>
			</div>
		</div>
		<div class="dtl-content">
			<div class="instructions">
				<div class="content-title">约课流程</div>
				<!-- <div class="content-instructions">课程须知 <i class="icon ion-arrow-right-b"></i></div> -->
			</div>
			<div class="content-txt">
				<img class="img-x" src="static/mobile/img/coach-service.png" />
			</div>
		</div>

	</ion-content>

</ion-view>

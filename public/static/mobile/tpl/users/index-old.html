<ion-view class="hx-page" style="background-color: #fff;" hide-nav-bar="true" ng-init="setDocumentTitle('个人中心')" ng-controller="userIndexCtrl">
	
	<ion-header-bar class="header-80 p-rel">
		
		<!--场馆选择-->
		<div class="club-header">
			<i class="icon ion-chevron-down"></i>
			{{shopName}}
		</div>
		<select class="club-sel" ng-model="shopId" ng-options="i.shop_id as i.county+'--'+i.shop_name for i in loadShopList" ng-change="getName()">
			
		</select>
		<div class="people-mode">

			<div>当前在场人数 {{peopleSum}} 人</div>
			
		</div>
		
    </ion-header-bar>
    
	<ion-content class="coach-cont" overflow-scroll="false" scrollbar-y="false" has-bouncing="true">
		<!--用户信息-->
		<div class="user-bar">

			<a href="#/users/set" class="user-img" ng-style="'uploads/'+info.avatar | adaptBg"></a>
			<div class="user-name" ng-click="location('users/set')">{{info.real_name}}
				<i ng-if="info.sex==2" class="ion-female" style="color: #ff7aae"></i>
				<i ng-if="info.sex==1" class="ion-male" style="color: #387ef5"></i>
			</div>
			<div class="user-bean" ng-click="location('users/set')">{{info.pre_paid}}<span></span></div>
			
			<div class="grade-mode">
				<div class="grade-num">L2&nbsp;</div>
				<div class="grade-txt">/&nbsp;初级达人</div>
			</div>
			
		</div>
		
		<!--类别-->
		<div class="ix-category">
			<img src="static/mobile/img/my-card.png" 	ng-click='go()' />
			<img src="static/mobile/img/my-course.png" 	ng-click="location('users/my-course')"	/>
			<img src="static/mobile/img/my-make.png" 	ng-click="location('users/appt')"	/>
		</div>

		<!--健康数据-->
		<div class="health p-rel" ng-show="false">
			<div class="health-tit p-abs tl">今日健康数据</div>
			<div class="health-tit p-abs tl">10.05</div>
			<div class="health-tit p-abs tl">全程距离(km)</div>
			<div class="health-txt p-abs tr">80</div>
			<div class="health-txt p-abs tr">累计分钟</div>
			<div class="health-txt p-abs tr">450</div>
			<div class="health-txt p-abs tr">消耗卡路里</div>
		</div>

		<!--列表-->
		<div class="hx-pd bg-f ix-list">
			<div class="list xp-list ix-item">
				<a ng-if="open" href="javascript:;" class="item item-icon-right" ng-click="openShow()">
					<i class="icon ion-ios-arrow-right"></i> 点击开门
				</a>
				<a href="#/users/order" class="item item-icon-right">
					<i class="icon ion-ios-arrow-right"></i> 我的订单
				</a>
				<a href="#/users/my-coupon" class="item item-icon-right">
					<i class="icon ion-ios-arrow-right"></i> 我的优惠劵
				</a>
				<a href="#/users/recharge" class="item item-icon-right">
					<i class="icon ion-ios-arrow-right"></i> 金豆充值
				</a>
				<a href="#/users/sport-history" class="item item-icon-right" ng-show="false">
					<i class="icon ion-ios-arrow-right"></i> 我的运动轨迹
				</a>
				<a href="tel:15223161996" class="item item-icon-right">
					<i class="icon ion-ios-arrow-right"></i> 电话咨询
				</a>
				<a href="#/users/feedback" class="item item-icon-right">
					<i class="icon ion-ios-arrow-right"></i> 向我们反馈
				</a>
			</div>
		</div>

		<div style="height: 20px;"></div>
		
	</ion-content>

	<ion-footer-bar class="hx-foot">

		<div class="tabs tabs-icon-top foot-nav">
			<a href="#/users/groupCourse-list" class="tab-item">
				<i class="icon ion-android-calendar"></i>
				<div>团课预约</div>
			</a>
			<a href="#/users/coach-list" class="tab-item">
				<i class="icon ion-android-contacts"></i>
				<div>私教墙</div>
			</a>
			<a href="#/users/card-list" class="tab-item">
				<i class="icon ion-card"></i>
				<div>会员卡</div>
			</a>
			<a href="javascript:;" class="tab-item c-yl">
				<i class="icon ion-android-person"></i>
				<div>个人中心</div>
			</a>
		</div>

	</ion-footer-bar>
	
	<a href="javascript:;" class="qr-mode" ng-click="scanQRCode()"></a>
	
	<!--赠送次卡-->
	<div class="bean-mode">
		<div class="bean-div" ng-click="close()">
			<!--<img class="rotateIn" src="static/mobile/img/temporary/bean-bg.png" />
			<img src="static/mobile/img/temporary/bean-img.png" />-->
			<img src="static/mobile/img/temporary/receive-card.png" />
		</div>
	</div>
	
	<!--开门弹窗-->
	<div class="opendoor-mode">
		<div class="opendoor-div">
			<div class="opendoor-tit">选择场馆</div>
			<select class="opendoor-shop" ng-model="shopId" ng-options="i.shop_id as i.county+'--'+i.shop_name for i in loadShopList" ng-change="getName()">

			</select>
			<div class="opendorr-foot">
				<div class="qcyd-btn-db">
					<div class="qcyd-btn-li qcyd-btn-li2">
						<a href="javascript:;" class="qcyd-btn btn" style="background-color: #c9c9c9;" ng-click="openHide()">返回</a>
					</div>
					<div class="qcyd-btn-li qcyd-btn-li2">
						<a href="javascript:;" class="qcyd-btn btn" ng-click="openDoor()">开门</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</ion-view>

<ion-view class="hx-page" hide-nav-bar="true" ng-init="setDocumentTitle('历史运动')" ng-controller="sportHistoryCtrl">

    <ion-content overflow-scroll="false" scrollbar-y="false" has-bouncing="true">

		<div class="sport-history">
			<div class="sport-history-mode">
				<div class="row menu-list">
				  <a href="javascript:;" class="col">
				  	<div class="menu-num">7</div>
				  	<div class="menu-txt">签到次数</div>
				  </a>
				  <a href="javascript:;" class="col">
				  	<div class="menu-num">10</div>
				  	<div class="menu-txt">约课次数</div>
				  </a>
				  <a href="javascript:;" class="col">
				  	<div class="menu-num">3</div>
				  	<div class="menu-txt">缺课次数</div>
				  </a>
				</div>
				<div class="hx-pd">
					<div style="width: 100%;height: 1px;background-color: #e2e2e2;"></div>
				</div>
				<div class="row menu-list">
				  <a href="javascript:;" class="col">
				  	<div class="menu-num">120<span>KM</span></div>
				  	<div class="menu-txt">累计里程</div>
				  </a>
				  <a href="javascript:;" class="col">
				  	<div class="menu-num">17<span>H</span></div>
				  	<div class="menu-txt">累计时间</div>
				  </a>
				  <a href="javascript:;" class="col">
				  	<div class="menu-num">3k<span>千卡</span></div>
				  	<div class="menu-txt">累计消耗</div>
				  </a>
				</div>
			</div>
			<div class="sport-history-year tc">2017<i class="ion-ios-arrow-up"></i></div>
			
			<div echartbar id="{{historyData.id}}" class="echartbar" color="color" legend="legend" item="item"  data="data"></div>

		</div>
		
    </ion-content>

</ion-view>

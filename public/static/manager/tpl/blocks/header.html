      <script>

        app.controller('changepasswordController', ['$scope', '$state','$filter','dengluFactory','$location',
                                    function($scope, $state,$filter,dengluFactory,$location) {

						
            //退出登录所有cookie
          $scope.clearCookie=function(){

	            var keys=document.cookie.match(/[^ =;]+(?=\=)/g);
	            if (keys) {
	            	
		            for (var i = keys.length; i--;)
		            document.cookie=keys[i]+'=0;expires=' + new Date(0).toUTCString();
		            window.nodes=[];
		            $location.path('access/signin');
		            
	            }

          }
					
						//加载信息

              $scope.data=window.user;

          });
						
          }]);

<div class="partition general" ng-controller="partitionController">
    <div class="top row">
        <div class="m-b-sm row f-14 c-3">您当前的位置：<span>{{txt}}</span></div>
        <div class="screening row">
            <div class="select">
                <div class="m-select">
                    <button class="btn-new btn" ng-click="go(0)">新增分区</button>
                </div>
                <div class="m-select">
                    <input type="text" placeholder="输入分区名称查找" ng-model="key">
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="box row">
            <div class="list row">
                <div class="col-md-3 col-xs-3 m-box no-padder">序号</div>
                <div class="col-md-3 col-xs-3 m-box no-padder">分组名称</div>
                <div class="col-md-3 col-xs-3 m-box no-padder">店铺组</div>
                <div class="col-md-3 col-xs-3 m-box no-padder">操作</div>
            </div>
            <div class="list-details" ng-repeat="p in newgroupList.group| filter : {title:key}">
                <div class="col-md-3 col-xs-3 m-box no-padder">{{$index+1}}</div>
                <div class="col-md-3 col-xs-3 m-box no-padder">{{p.title}}</div>
                <div class="col-md-3 col-xs-3 no-padder  number" ng-mouseover="show_modal = true" ng-mouseleave="show_modal = false">
                    <a href="" class="c-click">查看</a>
                    <div class="tanchuang binfo_logo_modal" id="tanchuang" ng-show="show_modal">
                        <div id="tk-top1"><i class="fa fa-angle-up"></i></div>
                        <div class="content" >
                            <div class="row members">
                                <div class="m-qxz" ng-repeat="a in p.shops" value="a">{{a|formatState:shops}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-3 no-padder edit m-box">
                    <a class="c-click" ng-click="go(p)">编辑</a>
                </div>
            </div>
        </div>
    </div>
</div>

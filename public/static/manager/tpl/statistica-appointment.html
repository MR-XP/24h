<div class="statistica-appointment statistica general " ng-controller="statisticaAppointmentController">
	<div class="top row">
		<div class="weizhi">
			<div class="m-b-sm col-md-6 col-xs-6 no-padder">您当前的位置：
				<span class="c-orange font-bold" ng-show="$stateParams.id==1">公共课预约统计</span>
				<span class="c-orange font-bold" ng-show="$stateParams.id==3">私教课预约统计</span>
			</div>
			<div class="m-b-sm col-md-6 col-xs-6 no-padder fanhui edit-w" ng-click="go()">返回</div>
		</div>
		<div class="screening row">
			<div class="select">
				<div class="m-select">
					<select ng-options="k.shop_id as k.shop_name for k in newStoreList.list" ng-model="parmList.shop_id" ng-change="load()">
						<option value="">选择场馆</option>
					</select>
				</div>
				<div class="m-select">
					<select ng-options="a.course_id as a.course_name for a in newCourseList.list" ng-model="parmList.course_id" ng-change="load()">
						<option value="">选择课程</option>
					</select>
				</div>
				<div class="m-select">
					<span class="time">开始时间</span>
					<input type="text" data-field="datetime" ng-model="parmList.start_time" ng-change="load()" readonly>
				</div>
				<div class="m-select">
					<span class="time">结束时间</span>
					<input type="text" data-field="datetime" ng-model="parmList.end_time" ng-change="load()" readonly>
				</div>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="box row">
			<div class="list row">
				<div class="col-md-3 col-xs-3 m-box no-padder">头像</div>
				<div class="col-md-3 col-xs-3 m-box no-padder">会员名</div>
				<div class="col-md-3 col-xs-3 m-box no-padder">电话</div>
				<div class="col-md-3 col-xs-3 m-box no-padder">签到时间</div>
			</div>
			<div class="list-details" ng-repeat="i in statisticaAppointment.list">
				<div class="col-md-3 col-xs-3 no-padder touxiang">
					<img ng-style="'uploads/'+i.avatar | adaptBg">
				</div>
					<div class="col-md-3 col-xs-3 m-box no-padder">{{i.real_name}}</div>
					<div class="col-md-3 col-xs-3 m-box no-padder">{{i.phone}}</div>
					<div class="col-md-3 col-xs-3 m-box no-padder" ng-if="i.sign_time=='0000-00-00 00:00:00'">未签到</div>
					<div class="col-md-3 col-xs-3 m-box no-padder" ng-if="i.sign_time!='0000-00-00 00:00:00'">{{i.sign_time}}</div>
			</div>
		</div>
		<div class="page-footer">
			<div class="pull-left col-md-6 col-xs-6 no-padder text-left">
				<span class="text-sm">共{{statisticaAppointment.total_results}}条记录，共{{statisticaAppointment.total_pages}}页，</span>
				<span class="text-sm">当前显示第{{statisticaAppointment.page_no}}页，</span>
				<span class="text-sm">每页显示{{statisticaAppointment.page_size}}条</span>
			</div>
        	<div class="col-md-6 col-xs-6 no-padder text-right">
        		<pagination total-items="statisticaAppointment.total_results" ng-model="parmList.page_no" max-size="maxSize" class="pagination-sm m-t-none m-b" boundary-links="true" rotate="false" num-pages="statisticaAppointment.page_size" ng-click="pages()" items-per-page="statisticaAppointment.page_size"></pagination>
        	</div>
		</div>
	</div>
	<div id="dtBox"></div>
</div>

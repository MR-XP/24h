<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>管理系统</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="用户名" name="username" class="form-control no-border" ng-model="data.username" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="密码" name="password" class="form-control no-border" ng-model="data.password" required>
        </div>
        <div class="list-group-item">
          <input type="text" name="captcha" class="form-control no-border" name="verify_code" placeholder="验证码" ng-model="data.verify_code" required>
          <div class="yzm"><img class="code" ng-src="{{base_url}}/index/common/captcha" onClick="this.src =window.base_url+'/index/common/captcha/?time=' + Math.random();" title="看不清，请单击" style="cursor:pointer;">  </div>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>登 录</button>
      <div class="line line-dashed"></div>
    </form>
  </div>
  <div class="text-center" ng-include="'/static/manager/tpl/blocks/page_footer.html'"></div>
</div>
